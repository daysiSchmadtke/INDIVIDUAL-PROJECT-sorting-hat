<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting-Ceremony</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/hall.css" />
  </head>
  <body>
    <h1>
      Now, now, don't worry, young one, I've seen it all. Let's just take a peek
      inside your head, Are you ready to be sorted?
    </h1>
    <main>
      <img src="/assets/imgs/sorting-hat.gif" />
      <img src="/assets/Moving-paintings/ghosts.gif" />
    </main>
    <a href="sort.html" class="btn btn-success" id="btn-sort">yes</a>

    <button
      id="btn-music"
      type="button"
      onclick="document.getElementById('hall-music').play()"
      class="btn btn-primary"
    >
      Play Music
    </button>

    <audio id="hall-music" loop>
      <source
        src="/music/07 - Entry into the Great Hall and the Banquet.mp3"
        type="audio/mpeg"
      />
      Your browser does not support the audio element.
    </audio>

    <div class="moving-paintings">
      <img src="/assets/Moving-paintings/lady.gif" />
      <img src="/assets/Moving-paintings/ghostOne.gif" />
      <img src="/assets/Moving-paintings/moving-stairs.gif" />
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var audio = document.getElementById("hall-music");
        if (audio) {
          audio.play().catch(function (error) {
            console.log("Audio playback failed:", error);
          });
        }
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
