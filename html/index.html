<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting-Hat</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/styles.css" />
    <style>
      .media-container {
        display: flex;
        align-items: center;
        justify-items: center;
        gap: 40px;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to Hogwarts School of Witchcraft and Wizardry!</h1>
    <div class="welcome"></div>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="media-container">
            <img
              src="/assets/imgs/bg.gif"
              alt="Background GIF"
              class="img-fluid"
            />
            <video width="100%" height="auto" autoplay muted loop>
              <source src="/assets/Moving-paintings/hp.mp4" type="video/mp4" />
              Your browser does not support the video tag.
            </video>
          </div>
        </div>
      </div>
    </div>

    <a href="hall.html" class="btn btn-light" id="btn-start">Start</a>
    <button
      type="button"
      id="hidden-play-btn"
      style="display: none"
      onclick="document.getElementById('background-music').play()"
    >
      Play Music
    </button>

    <audio id="background-music" loop>
      <source src="/music/01 - Prologue.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <script>
      window.onload = function () {
        document.getElementById("hidden-play-btn").click();
      };
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
